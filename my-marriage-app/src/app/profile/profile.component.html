<div class="top-container">
  <div>
    <h1 class="title">My Profile</h1>
  </div>
</div>
<div class="body-container">
  <ul *ngFor="let profileQuestion of profileQuestions">
    <app-profile-card [isCardEditMode]="isEditMode" [profileQuestion]="profileQuestion"></app-profile-card>
  </ul>
  <button class="plus-button" (click)="addCard()"></button>
</div>

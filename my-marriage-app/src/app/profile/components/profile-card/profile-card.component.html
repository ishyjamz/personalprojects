<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300&display=swap"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
/>

<div class="container">
  <div [className]="isEditMode ? 'editModeCard' : 'nonEditModeCard'">
    <div *ngIf="!isEditMode" class="card-content">
      <h2>
        {{ profileQuestion.question }}
      </h2>
      <p>
        {{ profileQuestion.answer }}
      </p>
    </div>
    <div *ngIf="isEditMode" class="editmode-card-content">
      <h2>{{ profileQuestion.question }}</h2>
      <app-profile-form
        [profileQuestion]="profileQuestion"
        [form]="profileQuestionForm"
      ></app-profile-form>
      <div>
        <button *ngIf="isEditMode" (click)="deleteCard()" class="btn">
          Delete <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="button-container">
    <button *ngIf="!isEditMode" (click)="toggleEditMode()" class="btn">
      Edit <i class="fa-solid fa-pen-to-square"></i>
    </button>
    <button
      *ngIf="isEditMode"
      (click)="onSave(profileQuestion)"
      class="btn confirm"
    >
      Save <i class="fa-solid fa-check"></i>
    </button>
    <button *ngIf="isEditMode" (click)="onCancel()" class="btn cancel">
      Cancel <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
</div>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simon Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
  <body>
    <div class="container-fluid">
        <div class="row justify-content-center mb-2 mt-3">
            <div class="col text-center">
                <h1 class="h1" id="title">Welcome to Simon Game</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col text-center">
                <button id="start-btn">Start</button>
            </div>
        </div>
        <div class="row w-75 gx-5 justify-content-center mb-3">
            <div class="col text-end">
                <h2 id="score-counter">
                    Score: 0
                </h2>
            </div>
            <div class="col text-end">
                <h2 id="high-score-counter">
                    High Score: 0
                </h2>
            </div>
        </div>
        <div class="row row-cols-2 justify-content-center mb-3">
            <div class="col-3 text-center">
                <button class="btn active" id="red-btn" disabled="true">Red</button>
            </div>
            <div class="col-3 text-center">
                <button class="btn" id="yellow-btn" disabled="true">Yellow</button>
            </div>
        </div>
        <div class="row row-cols-2 justify-content-center">
            <div class="col-3 text-center">
                <button class="btn" id="blue-btn" disabled="true">Blue</button>
            </div>
            <div class="col-3 text-center">
                <button class="btn" id="green-btn" disabled="true">Green</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
